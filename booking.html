                <hr />
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-md-2 col-form-label">Location/region</label>
                        <div class="col-md-10">
                            <select name="location" id="location" class="form-control">
                                <option>Select...</option>
                                <option value="1">Mexico/Costa Maya</option>
                                <option value="2">Italy</option>
                                <option value="3">Mexico/Playa Del Carmen</option>
                                <option value="4">Croatia and/or Montenegro</option>
                                <option value="5">Moscow/Russian countryside</option>
                                <option value="6">More option soon!!</option>
                </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary" id="reserveButton">Check Avilability</button>
                        </div>
                    </div>
                </form>
